<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <form id="form" class="space-y-4">
            <div>
                <select id="CP" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="">GDP/USD</option>
                </select>
            </div>
            
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="AC" placeholder="Account Currency" 
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="number" id="AS" placeholder="Account Size" 
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="number" id="riskRatio" placeholder="Risk Ratio %" 
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="number" id="rewardRatio" placeholder="Reward Ratio" 
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="number" id="EP" placeholder="Entry Price" step="0.00001"
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <input type="number" id="SL" placeholder="SL (Price)" step="0.00001"
                       class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <select id="buy_sell" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>

            <button id="calculateBtn" type="submit" 
                    class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Calculate
            </button>
        </form>

        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <div id="results" class="space-y-2 bg-gray-50 p-4 rounded-md">
                <p>Money: $<span id="money" class="font-medium">0.00</span></p>
                <p>Sizing: <span id="sizing" class="font-medium">0.00</span> lots</p>
                <p>Take Profit (Price): <span id="tpPrice" class="font-medium">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
